<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--favicon-->
    <link rel="icon" href="assets/favicon/icons8-quiz-windows-11-color-16.png">
    <link rel="icon" href="assets/favicon/icons8-quiz-windows-11-color-32.png">
    <link rel="icon" href="assets/favicon/icons8-quiz-windows-11-color-57.png">
    <link rel="icon" href="assets/favicon/icons8-quiz-windows-11-color-60.png">
    <link rel="icon" href="assets/favicon/icons8-quiz-windows-11-color-72.png">
    <link rel="icon" href="assets/favicon/icons8-quiz-windows-11-color-76.png">
    <link rel="icon" href="assets/favicon/icons8-quiz-windows-11-color-96.png">
    <title>Aye or Naw?</title>
</head>
<body>
    <header>
        <h1>Aye or Naw?</h1>
    </header>
    <p id="game-description">A true or false quiz.</p>
    <p class="game-objective">Answer ten questions correctly to win!</p>
    <div id="start-game">
        <p id="start-game-align">
        <form>
            <div>
                <button id="play-button" data-type="button" type="submit" value="Play">Enter your three letter player name to start</button>
                </div>
            <input type="text" id="pname" name="pname" placeholder="e.g. JON" maxlength="3" onkeydown="return /[a-zA-Z]/i.test(event.key)" style="text-align: center;" required><br><br>
        </form>
        </p>
    </div>
    <section id="game-area">
        <div id="score-bar">
            <div class="score-elements" id="score1"></div>
            <div class="score-elements" id="score2"></div>
            <div class="score-elements" id="score3"></div>
            <div class="score-elements" id="score4"></div>
            <div class="score-elements" id="score5"></div>
            <div class="score-elements" id="score6"></div>
            <div class="score-elements" id="score7"></div>
            <div class="score-elements" id="score8"></div>
            <div class="score-elements" id="score9"></div>
            <div class="score-elements" id="score10"></div>
        </div>
        <div id="question-box"></div>
        <div class="answer-buttons" >
            <button id="aye-button" data-type="button" value="Aye">Aye</button>
        </div>
        <div class="answer-buttons">
            <button id="naw-button" data-type="button" value="Naw">Naw</button>
        </div>
        </div>
    </section>
    <footer>
        <ul id="social-links">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/x/" target="_blank" rel="noopener"
                    aria-label="Visit our X page (opens in new tab)"><i class="fa-brands fa-x-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul> 
    </footer>
    <script src="assets/js/script.js"></script>
    <!--font awesome kit-->
    <script src="https://kit.fontawesome.com/b94c1c13fb.js" crossorigin="anonymous"></script>
</body>
</html>
